#web端口
server.port=12872

#log4j2的位置
logging.config= classpath:log4j2.xml


# HTTP encoding (HttpEncodingProperties)
spring.http.encoding.charset=utf-8
# enable http encoding support
spring.http.encoding.enabled=true
# force the configured encoding
spring.http.encoding.force=true


#数据库连接
spring.datasource.url=jdbc:mysql://192.168.1.207:3306/test?&useSSL=false&useUnicode=true
spring.datasource.username=tmtrainer
spring.datasource.password=tmtrain123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=1000
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
#重连
spring.datasource.time-between-eviction-runs-millis=1800000
spring.datasource.num-tests-per-eviction-run=3
#最小生命时间
spring.datasource.min-evictable-idle-time-millis=1800000
spring.datasource.validation-query=SELECT 1

#mybatis配置
mybatis.mapper-locations=mybatis/*.xml
#mybatis.typeAliasesPackage=cn.mobilemd.himalayatrain.model.bo
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.useColumnLabel=true


#redis 连接
# Redis数据库索引（默认为0）
spring.redis.database=9
# Redis服务器地址
spring.redis.host=192.168.1.216
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=redis123
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0